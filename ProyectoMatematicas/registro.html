<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4 rounded-3">
                    <h2 class="text-center mb-4">Registro de Usuario</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Usuario:</label>
                            <input type="text" id="newUsername" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Contraseña:</label>
                            <input type="password" id="newPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                            <input type="password" id="confirmPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 mb-3">Registrarse</button>
                    </form>
                    <div class="text-center">
                        <p>¿Ya tienes una cuenta? <a href="login.html" class="text-warning">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Al enviar el formulario de registro
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Obtiene los valores de los campos de registro
            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
    
            // Verifica que las contraseñas coincidan
            if (newPassword !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }
    
            // Verifica si el usuario ya existe
            if (localStorage.getItem(newUsername)) {
                alert("El usuario ya está registrado.");
                return;
            }
    
            // Guarda el usuario y la contraseña en localStorage
            localStorage.setItem(newUsername, newPassword);
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
    
            // Redirige al login
            window.location.href = "login.html";
        });
    </script>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
